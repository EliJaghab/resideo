name: Token Status Check

on:
  schedule:
    - cron: '45 1,3,5,7,9,11 * * *'  # 9:45pm, 11:45pm, 1:45am, 3:45am, 5:45am, 7:45am ET (matches thermostat schedule)
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  secrets: write

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        install-chromedriver: true

    - name: Install dependencies
      run: pip install requests python-dotenv pytz selenium webdriver-manager

    - name: Create environment file
      env:
        CONSUMER_KEY: ${{ secrets.RESIDEO_CONSUMER_KEY }}
        HONEYWELL_USERNAME: ${{ secrets.HONEYWELL_USERNAME }}
        HONEYWELL_PASSWORD: ${{ secrets.HONEYWELL_PASSWORD }}
        HONEYWELL_TOTP_SECRET: ${{ secrets.HONEYWELL_TOTP_SECRET }}
        CURRENT_TOKEN: ${{ secrets.HONEYWELL_ACCESS_TOKEN }}
      run: |
        echo "RESIDEO_CONSUMER_KEY=$CONSUMER_KEY" >> .env.dev
        echo "HONEYWELL_USERNAME=$HONEYWELL_USERNAME" >> .env.dev
        echo "HONEYWELL_PASSWORD=$HONEYWELL_PASSWORD" >> .env.dev
        echo "HONEYWELL_TOTP_SECRET=$HONEYWELL_TOTP_SECRET" >> .env.dev
        echo "HONEYWELL_ACCESS_TOKEN=$CURRENT_TOKEN" >> .env.dev

    - name: Run automated token refresh
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
        GITHUB_ACTIONS: true
        DISPLAY: :99
      run: |
        # Start virtual display for headless browser
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 3

        # Run the automated token refresh and capture new token
        python automated_token_refresh.py > token_output.log 2>&1
        cat token_output.log

        # Check if token refresh succeeded by looking for success message
        if grep -q "Successfully exchanged code for access token" token_output.log; then
          echo "Token refresh succeeded, checking for new token..."

          # Extract the new token from .env.dev if it was updated
          if [ -f .env.dev ]; then
            NEW_TOKEN=$(grep "HONEYWELL_ACCESS_TOKEN=" .env.dev | cut -d'=' -f2)
            if [ ! -z "$NEW_TOKEN" ]; then
              echo "Updating GitHub secret with new token..."
              gh secret set HONEYWELL_ACCESS_TOKEN --body "$NEW_TOKEN"
              echo "GitHub secret updated successfully!"
            else
              echo "No new token found in .env.dev"
            fi
          else
            echo "No .env.dev file found"
          fi
        else
          echo "Token refresh failed"
          exit 1
        fi

    - name: Commit token status log
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add thermostat_log.txt
        git commit -m "Token status check $(date '+%m/%d/%y %H:%M:%S')

