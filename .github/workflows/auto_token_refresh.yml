name: Auto Token Refresh

on:
  schedule:
    - cron: '45 1,3,5,7,9 * * *'  # 9:45pm, 11:45pm, 1:45am, 3:45am, 5:45am ET (UTC-4/5)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip

        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

        # Install ChromeDriver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
        wget -q "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}" -O chrome_version.txt
        CHROMEDRIVER_VERSION=$(cat chrome_version.txt)
        wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        # Install Python dependencies
        pip install -r requirements.txt

    - name: Create environment file
      env:
        CONSUMER_KEY: ${{ secrets.RESIDEO_CONSUMER_KEY }}
        HONEYWELL_USERNAME: ${{ secrets.HONEYWELL_USERNAME }}
        HONEYWELL_PASSWORD: ${{ secrets.HONEYWELL_PASSWORD }}
        HONEYWELL_TOTP_SECRET: ${{ secrets.HONEYWELL_TOTP_SECRET }}
        CURRENT_TOKEN: ${{ secrets.HONEYWELL_ACCESS_TOKEN }}
      run: |
        echo "RESIDEO_CONSUMER_KEY=$CONSUMER_KEY" >> .env.dev
        echo "HONEYWELL_USERNAME=$HONEYWELL_USERNAME" >> .env.dev
        echo "HONEYWELL_PASSWORD=$HONEYWELL_PASSWORD" >> .env.dev
        echo "HONEYWELL_TOTP_SECRET=$HONEYWELL_TOTP_SECRET" >> .env.dev
        echo "HONEYWELL_ACCESS_TOKEN=$CURRENT_TOKEN" >> .env.dev

    - name: Run automated token refresh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTIONS: true
      run: python automated_token_refresh.py

    - name: Commit token refresh log
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add thermostat_log.txt
        git commit -m "Auto token refresh $(date '+%m/%d/%y %H:%M:%S')

